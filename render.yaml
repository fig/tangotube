    name: tangotube
    env: ruby # valid values: https://render.com/docs/yaml-spec#environment
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: starter # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'tangotube.tv'
      - 'www.tangotube.tv'
    envVars:
      - key: DOMAIN # Imported from Heroku app
        value: www.tangotube.tv
      - key: LANG # Imported from Heroku app
        value: en_US.UTF-8
      - key: MALLOC_ARENA_MAX # Imported from Heroku app
        value: 2
      - key: MINIMUM_NUMBER_OF_VIEWS # Imported from Heroku app
        value: 2
      - key: NPM_CONFIG_PRODUCTION # Imported from Heroku app
        value: false
      - key: RACK_ENV # Imported from Heroku app
        value: production
      - key: RAILS_ENV # Imported from Heroku app
        value: production
      - key: RAILS_LOG_TO_STDOUT # Imported from Heroku app
        value: enabled
      - key: RAILS_MAX_THREADS # Imported from Heroku app
        value: 5
      - key: RAILS_SERVE_STATIC_FILES # Imported from Heroku app
        value: enabled
      - key: SIDEKIQ_CONCURRENCY_VALUE # Imported from Heroku app
        value: 3
      - key: WEB_CONCURRENCY # Imported from Heroku app
        value: 1
      - key: YARN_PRODUCTION # Imported from Heroku app
        value: false
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-flat-53027
          property: connectionString
